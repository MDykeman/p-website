<!DOCTYPE html>
<html>

<head>
    <title>Matthew Dykeman's Portfolio Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
    <script src='js/jquery.min.js'></script>
</head>

<body>

    <header>
        <a href="#main-menu" class="menu-toggle" role="button" id="main-menu-toggle" aria-expanded="false" aria-controls="main-menu"
            aria-label="Open main menu">
            <span class="sr-only">Open Main Menu</span>
            <span class="fa fa-bars" aria-hidden="true"></span>
        </a>

        <img class="logo" src="m.svg" alt="logo">
        <nav id="main-menu" class="main-menu" role="navigation" aria-expanded="false" aria-label="Main Menu">
            <a id="closeContent" href="#main-menu-toggle" class="menu-close" role="button" id="main-menu-close" aria-expanded="false"
                aria-controls="main-menu" aria-label="Close Main Menu">
                <span class="sr-only">Close main menu</span>
                <span class="fas fa-window-close" aria-hidden="true"></span>
            </a>
            <ul>
            </ul>
        </nav>
        <a id="backDrop" href="#main-menu-toggle" class="backdrop" tabindex="-1" aria-hidden="true" hidden></a>
    </header>


    <div id="cubeTransition">
        <div class="page1">

            <div class="about-container">
                <span class="typewriter"></span>

                <p class="intro-paragraph">A web developer with a marketing background based in Toronto, Ontario. My marketing background has given
                    me the desire to create Web-Apps that are simple and easy to use. Ultimately resulting in the best User-Experience
                    possible!
                </p>
            </div>

        </div>
        <div class="page2">
            <h2>Work</h2>
        </div>
        <div class="page3">
            <h2>Contact</h2>
        </div>
    </div>


    </a>
    <script>
        const el = document.querySelector('.typewriter');
        const actualString =
            '<p><strong>Hi</strong> I\'m <span class="underline">Matthew Dykeman</span></p>';
        const highlightColor = 'rgba(113, 170, 226, 0.76)';
        const noHighlight = 'none;'

        let stringBuilder = '';
        let stringIdx = 0;

        function addToString() {
            setTimeout(() => {
                if (stringBuilder.length < actualString.length) {
                    stringBuilder += actualString[stringIdx++];
                    el.textContent = stringBuilder;
                    // stringBuilder -> string being concatenated
                    addToString();
                }
                if (actualString.length === stringBuilder.length) {
                    el.innerHTML = stringBuilder
                }

            }, Math.random() * 200);

        }
        addToString();

        function animationOut(i) {}

        function animationIn(i) {}

        // const menuToggle = document.querySelector("#main-menu-toggle");

        function openContent(e) {
            const type = e.type,
                button = this,
                content = document.querySelector(this.getAttribute('href'));
            nav = document.querySelector("#main-menu");
            console.log(this);
            // Return if key Pressed was not space bar or Enter
            if (type === 'keydown' && (e.keyCode !== 13 && e.keyCode !== 32)) {
                return true;
            }

            e.preventDefault();

            if (nav.getAttribute('aria-expanded') === 'false') {
                nav.setAttribute('aria-expanded', 'true');
            }

        }

        function closeContent(e) {
            const type = e.type,
                button = this,
                content = document.querySelector(this.getAttribute('href'));
            nav = document.querySelector("#main-menu");
            console.log(this);
            // Return if key Pressed was not space bar or Enter
            if (type === 'keydown' && (e.keyCode !== 13 && e.keyCode !== 32)) {
                return true;
            }

            e.preventDefault();

            if (nav.getAttribute('aria-expanded') === 'true') {
                nav.setAttribute('aria-expanded', 'false');
            }

        }

        document.querySelector('#main-menu-toggle').addEventListener('click', openContent);
        document.querySelector('#closeContent').addEventListener('click', closeContent);
        document.querySelector('#backDrop').addEventListener('click', closeContent)
    </script>
    <script src='js/wheel-indicator.js'></script>
    <script src="js/jquery.touchSwipe.js"></script>
    <script src="js/cubeTransition.js"></script>
</body>

</html>
